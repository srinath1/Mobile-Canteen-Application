<ion-view view-title="Astro Guide">
   <ion-content class="post-content">
  


   	<ion-refresher
       	pulling-text="Pull to refresh..."
       	on-refresh="doRefresh()">
     	</ion-refresher>
		  <div class="list card" ng-repeat="item in posts track by $index">
      <div class="item item-text-wrap">
	  <center>
        <h2 ng-bind-html="item.title.rendered"></h2>
		</center>
		   <h6 ng-bind-html=<span am-time-ago="item.date"></span></h6>
		   <br/>
        <p ng-if="item.content.rendered" ng-bind-html="item.content.rendered"></p>
       
      </div>
	 
     
	                 
	  
       
              
       
		 
      </div>
	 
	   
      
	   
	                 
	  
       
		 
      
    </div>
    <ion-infinite-scroll
	ng-if="moreDataExists()"
    on-infinite="loadMore()"
    distance="1%"
    immediate-check="false">
</ion-infinite-scroll>
   </ion-content>
</ion-view>
