<ion-nav-bar>
  <ion-nav-back-button>
  
  </ion-nav-back-button>
</ion-nav-bar>



<ion-view   view-title="Guest Details" >  
 
   <ion-nav-buttons side="primary">
   <div class="bar bar-header">
 
 
  <button class="button icon-right">Edit</button>
</div>
    </ion-nav-buttons>

<div class="bar bar-subheader item-input-inset bar-light">
  
  <label class="item-input-wrapper">
    
    <i class="icon ion-search placeholder-icon"></i>
    <input ng-model="query" type="search" placeholder="Search"></input>
  
  </label>
  

</div>

<ion-content class="has-subheader">

  <ion-refresher on-refresh="doRefresh()"></ion-refresher>

  <ion-list 
    show-delete="data.showDelete" 
    show-reorder="data.showReorder">
    
    <ion-item ng-class="{'star' : item.star}"    ng-repeat='item in artists | filter: query' class="item-thumbnail-left item-icon-right item-text-wrap" href="#/app/conf/{{item.shortname}}">
      
      <img ng-src="img/{{item.shortname}}_tn.jpg" alt="{{ item.name }} Photo">
      <h2>{{ item.name }}</h2>
      <h3>{{ item.reknown }}</h3>
      <p> {{ item.bio | limitTo: 100 }} {{ item.bio.length > 100 ? '&hellip;' : ''}}</p>
	   
      
      

     
      
     
    </ion-item>
  </ion-list>
 
</ion-content>


</ion-view>
