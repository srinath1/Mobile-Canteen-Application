<ion-view view-title="Nutritional Value">
  <ion-content>
  
<div class="item item-input-inset">
  <label class="item-input-wrapper">
  <!-- The actual input tag which is bound to the todoInput using ng-model -->
      <input type="search" placeholder="Search text" 
                   ng-model="data.searchKey"/>
  </label>
  <!-- Our button thay will call our funtion to add a new todo item -->
  <button class="button button-small button-positive" ng-click="doSearch()">
    Search
  </button>
</div>
	  

          <!-- The content of the page -->
          <div class="list">
            <!-- use collection-repeat to display content -->
            <div class="item my-item"
                 collection-repeat="item in items"
                 collection-item-width="'100%'"
                 collection-item-height="getItemHeight(item, $index)"
                 ng-style="{height: getItemHeight(item, $index)}">
              {{item.fields.brand_name}} - {{item.fields.item_name}} - {{item.fields.nf_calories}}<span>Cal</span>
            </div>
          </div>
        </ion-content>
      </ion-view>
